<a name="Error-codes-1"></a>
<h3 class="section">3.3 Error codes</h3>

<p>Libassuan is used with gpg-error style error codes.  It is recommended
to set the error source to a different value from the default
<code>GPG_ERR_SOURCE_UNKNOWN</code> by calling <a href="Initializing-the-library.html#function-assuan_005fset_005fgpg_005ferr_005fsource">function assuan_set_gpg_err_source</a> early.
</p>
